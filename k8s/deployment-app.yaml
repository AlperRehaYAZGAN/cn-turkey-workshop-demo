---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bb-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bb-app
  template:
    metadata:
      labels:
        app: bb-app
    spec:
      containers:
        - name: webserver-simples
          image: docker.io/alperreha/cn-turkey-demo:1.0.0
          ports:
            - containerPort: 4040
          env:
            - name: REDIS_HOST
              value: bb-cache
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              value: "1020304050"
